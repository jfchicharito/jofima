<mat-card class="example-card">
  <div class="box">
    <div class="example-container mat-elevation-z8 one">
      <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="idPayment">
          <th mat-header-cell *matHeaderCellDef> ID
          </th>
          <td mat-cell *matCellDef="let element"> {{element.idPayment}} </td>
        </ng-container>

        <ng-container matColumnDef="paymentDate">
          <th mat-header-cell *matHeaderCellDef> Date </th>
          <td mat-cell *matCellDef="let element"> {{element.paymentDate | date}} </td>
        </ng-container>

        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef> Description. </th>
          <td mat-cell *matCellDef="let element"> {{element.description}} </td>
        </ng-container>

        <ng-container matColumnDef="amount">
          <th mat-header-cell *matHeaderCellDef> Amount </th>
          <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
        </ng-container>

        <ng-container matColumnDef="edit">
          <th mat-header-cell *matHeaderCellDef> Edit</th>
          <td mat-cell *matCellDef="let element">
            <button mat-mini-fab color="primary" (click)="editar(element)">
              <mat-icon>create</mat-icon>
            </button>
          </td>
        </ng-container>

        <ng-container matColumnDef="delete">
          <th mat-header-cell *matHeaderCellDef> Delete</th>
          <td mat-cell *matCellDef="let element">
            <button mat-mini-fab color="warn" (click)="eliminar(element)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
    <div class="two">
      <app-form-payment (paymentSaved)="agregarRegistro($event)" [user]="user"></app-form-payment>
    </div>
  </div>


</mat-card>
